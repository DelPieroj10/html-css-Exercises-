<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">   
    <title>Profile Card Aragorn</title>
</head>
<body>
    <img src="assets/imagenes/Degradado1 Gravado Lord of the Ring.png" alt="Degradado1" class="bg-image bg-image--top">
    <img src="assets/imagenes/Degradado2 Gravado Lord of the Ring.png" alt="Degradado2" class="bg-image bg-image--bottom">
    <article class="card">
        <header class="card__header">
            <img src="assets/imagenes/Gondor.jpg" alt="Fondo foto" class="card__header--background">
            <img src="assets/imagenes/Aragorn.jpg" alt="Photo Profile" class="card__photo">
        </header>
        <section class="card__body">
            <p class="card__text">Aragorn, hijo de Arathorn, señor de los Dunedain, heredero de Isildur y del trono de Gondor, apodado Trancos, Capitán de los Montaraces del Norte <br> <span class="card__text card__text--light"> 87 años</span>
            </p>
            <p class="card__text card__text--light">Eriador</p>
        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="car__numbers">80K</p>
                <p class="card__text card__text--light">Followers</p>
            </div>
            <div class="card__stats">
                <p class="car__numbers">990K</p>
                <p class="card__text card__text--light">Likes</p>
            </div>
            <div class="card__stats">
                <p class="car__numbers">1.3K</p>
                <p class="card__text card__text--light">Photos</p>
            </div>
        </footer>
    </article>
</body>
</html>
